name: Lint Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.cjs
          failOnWarnings: false
          helpURL: https://github.com/adarshba/zeteo-cli/blob/main/CONTRIBUTING.md#commit-message-format
