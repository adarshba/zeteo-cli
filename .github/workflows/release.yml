name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true
        type: string
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - release
          - prerelease
        default: release

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          echo "| Determining release version..."
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.release_type == 'prerelease' }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            if [[ "$VERSION" == *"-"* ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "| Releasing version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Verify Cargo.toml version matches
        if: github.event_name == 'push'
        run: |
          echo "| Verifying version consistency..."
          CARGO_VERSION=$(grep -m1 'version = ' Cargo.toml | cut -d'"' -f2)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "| ERROR: Version mismatch: Cargo.toml ($CARGO_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          echo "| Version verified: $CARGO_VERSION"

  ci-check:
    name: CI Check
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: |
          echo "| Checking code formatting..."
          cargo fmt --all -- --check

      - name: Run Clippy
        run: |
          echo "| Running Clippy linter..."
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: |
          echo "| Running test suite..."
          cargo test --verbose

      - name: Security audit
        run: |
          echo "| Running security audit..."
          cargo install cargo-audit
          cargo audit
        continue-on-error: true

  create-tag:
    name: Create Git Tag
    needs: [prepare, ci-check]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          echo "| Creating git tag ${{ needs.prepare.outputs.tag }}..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.prepare.outputs.tag }}" -m "Release ${{ needs.prepare.outputs.tag }}"
          git push origin "${{ needs.prepare.outputs.tag }}"
          echo "| Tag created and pushed successfully"

  build:
    name: Build ${{ matrix.target }}
    needs: [prepare, ci-check, create-tag]
    if: needs.ci-check.result == 'success' && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          echo "| Installing cross-compilation tools for ${{ matrix.target }}..."
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          echo "| Building release binary for ${{ matrix.target }}..."
          cargo build --release --target ${{ matrix.target }}
          echo "| Build completed successfully"

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "| Creating archive for ${{ matrix.target }}..."
          cd target/${{ matrix.target }}/release
          tar czvf ../../../zeteo-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} zeteo
          cd ../../..
          echo "| Archive created successfully"

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "| Creating archive for ${{ matrix.target }}..."
          cd target/${{ matrix.target }}/release
          7z a ../../../zeteo-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} zeteo.exe
          cd ../../..
          echo "| Archive created successfully"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: zeteo-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}

  create-release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          echo "| Generating changelog..."
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "## What's Changed" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"* %s (%h)" >> RELEASE_NOTES.md
          else
            echo "| Previous tag: $PREV_TAG"
            echo "## What's Changed since $PREV_TAG" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)" >> RELEASE_NOTES.md
          fi

          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ needs.prepare.outputs.tag }}" >> RELEASE_NOTES.md
          echo "| Changelog generated successfully"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.tag }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}

  publish:
    name: Publish to crates.io
    needs: [prepare, create-release]
    if: needs.prepare.outputs.is_prerelease == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify package
        run: |
          echo "| Verifying package contents..."
          cargo package --list

      - name: Publish to crates.io
        run: |
          echo "| Publishing to crates.io..."
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          echo "| Successfully published to crates.io"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
